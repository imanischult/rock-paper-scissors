<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>

        <form>
            <p>Select your weapon!</p>
            <label for="rock">
                <input type="radio" id="rock" name="weapon" value="rock">Rock
            </label>
            <br>
            <label for="paper">
                <input type="radio" id="paper" name="weapon" value="paper">Paper
            </label>
            <br>
            <label for="scissors">
                <input type="radio" id="scissors" name="weapon"
                    value="scissors">Scissors
            </label>
            <br>
            <br>
            <button id="submit">Submit Weapon</button>
        </form>

        <p id="user-weapon">You have selected <div id="user-input">[user input]</div></p>
        <br>
        <p id="computer-weapon">The computer has selected <div
                id="computer-input">[computer input]</div></p>
        <br>
        <div id="win-lose"></div>
        <p>Your points: <div id="user-points"></div></p>
        <p>Computer's points: <div id="computer-points"></div></p>
    </body>
    <script src="./script.js"></script>
</html>
